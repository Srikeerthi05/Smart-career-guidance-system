<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error - Smart Career Advisor</title>
    <style>
        body {
            background-color: #f8d7da;
            font-family: Arial, sans-serif;
            color: #721c24;
            text-align: center;
            padding-top: 100px;
        }
        .error-box {
            background-color: #f5c6cb;
            border: 1px solid #f5c2c7;
            display: inline-block;
            padding: 30px 50px;
            border-radius: 10px;
        }
        h1 {
            font-size: 36px;
        }
        p {
            font-size: 18px;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 25px;
            background-color: #721c24;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover {
            background-color: #501416;
        }
    </style>
</head>
<body>
    <div class="error-box">
        <h1>Oops!Something went wrong!</h1>
        <p>{{ message }}</p>
        <a href="{{ url_for('home') }}">Go Back to Home</a>
    </div>
</body>
</html>
